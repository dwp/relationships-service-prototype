
{% extends "layout.html" %}

{% block pageTitle %}
  DWP Relationships
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Are you sure you want to cancel?
                </h1>
              </legend>
              <div id="contact-hint" class="govuk-hint">
                You will lose any saved information you have provided.
              </div>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cancel-yes" name="cancel" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="cancel-yes">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cancel-no" name="cancel" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="cancel-no">
                    No
                  </label>
                </div>
              </div>

            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
