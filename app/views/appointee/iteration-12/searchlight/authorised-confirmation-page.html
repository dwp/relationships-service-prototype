
{% extends "layout.html" %}

{% block header %}
<header class="govuk-header " role="banner" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__content">
      <a href="/appointee/iteration-12/service/application-complete" class="govuk-header__link govuk-header__link--service-name">
        Add an appointee
      </a>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-width-container">
    <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <div class="govuk-panel govuk-panel--confirmation">
            <h1 class="govuk-panel__title">
              Decision recorded
            </h1>
            <div class="govuk-panel__body">
              Appointee status<br><strong>Authorised</strong>
            </div>
          </div>
          <p class="govuk-body">You have authorised James Coles to be an appointee for Jennifer Coles.</p>
          <p class="govuk-body">
          <p class="govuk-body">
            <a href="/appointee/iteration-12/searchlight/customer/authorised" class="govuk-link">Back to Searchlight</a>
          </p>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
